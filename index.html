<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="icon" href="asset/Peppa-Pig-Logo.png" type="image/png">

    <style>
        :root {
            --pink: #ff7aa8;
            --hot-pink: #ff4f87;
            --red: #e53935;
            --sky: #9ed8ff;
            --grass: #7cc957;
            --white: #ffffff;
            --text: #333;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, var(--sky), var(--white));
            color: var(--text);
        }

        header {
            text-align: center;
            padding: 4rem 2rem;
        }

        header img {
            width: 280px;
            border-radius: 30px;
            border: 6px solid var(--pink);
            box-shadow: 0 20px 30px rgba(0,0,0,0.25);
        }

        header h1 {
            font-family: 'Righteous', cursive;
            font-size: 3.2rem;
            margin-top: 1.5rem;
            color: var(--hot-pink);
        }

        /* FOLDER SECTION */
        .folders {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
        }

        .folder {
            background: var(--white);
            border-radius: 30px;
            padding: 2.8rem 2rem;
            text-align: center;
            border: 4px solid var(--pink);
            box-shadow: 0 18px 25px rgba(255, 79, 135, 0.35);
        }

        .folder h2 {
            font-family: 'Righteous', cursive;
            color: var(--red);
            margin-bottom: 1.8rem;
            font-size: 2.2rem;
        }

        .folder ul {
            list-style: none;
            padding: 0;
        }

        .folder li {
            margin: 1.1rem 0;
        }

        .folder a {
            display: inline-block;
            padding: 0.7rem 1.8rem;
            border-radius: 25px;
            background: var(--grass);
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .folder a:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.25);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            background: var(--pink);
            color: white;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

<header>
    <img src="./asset/family.jpg" alt="Family Photo">
    <h1>My Coding Portfolios</h1>
</header>

<main class="folders">

    </section>

    <!-- THIRD QUARTER -->

        <h2>üìÅ Third Quarter</h2>
        <ul>
            <li><a href="./public/Q3_2GLiReyes.html">Second Graded</a></li>
        </ul>
    </section>

</main>

<footer>

</footer>

</body>
</html>
