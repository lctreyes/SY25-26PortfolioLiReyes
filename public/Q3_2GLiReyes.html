<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BarbieLAT Club Sign-Up</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Londrina+Solid:wght@300;400;900&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="signup.js" defer></script>
</head>
<body>

<h2>ðŸŽ€ Club Sign-Up Form ðŸŽ€</h2>

<form id="signupForm" class="card">

    <label>Student ID
        <input type="number" id="studentId" required>
    </label>

    <label>Full Name
        <input type="text" id="fullName" required>
    </label>

    <label>Grade Level
        <select id="grade" required>
            <option value="">-- Select Grade --</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
        </select>
    </label>

    <label>Email
        <input type="email" id="email" required>
    </label>

    <label>Mobile Number
        <input type="text" id="mobile" required>
    </label>

    <label>Club
        <select id="club" required>
            <option value="">-- Select Club --</option>
            <option>Bake Club</option>
            <option>Himig Agham</option>
            <option>Computron</option>
        </select>
    </label>

    <label>Status</label>
    <div class="radio-group">
        <label><input type="radio" name="status" value="Intern" required> Intern</label>
        <label><input type="radio" name="status" value="Extern"> Extern</label>
    </div>

    <div class="buttons">
        <button type="submit" class="pink-btn">Submit</button>
        <button type="button" class="outline-btn" onclick="goToView()">View Signups</button>
    </div>

</form>

</body>
</html>
